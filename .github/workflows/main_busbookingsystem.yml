# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP app to Azure Web App - Busbookingsystem

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup MSBuild path
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5

      - name: Restore NuGet packages
        run: nuget restore

      - name: Publish to folder
        run: msbuild /nologo /verbosity:m /t:Build /t:pipelinePreDeployCopyAllFilesToOneFolder /p:_PackageTempDir="\published\"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: ASP-app
          path: '/published/**'

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: ASP-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'Busbookingsystem'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_FBD0A212AED34609A85DFB6FDF8FE885 }}
          package: .  
- name: Publish NuGet
  # You may pin to the exact commit or the version.
  # uses: brandedoutcast/publish-nuget@c12b8546b67672ee38ac87bea491ac94a587f7cc
 uses: brandedoutcast/publish-nuget@v2.5.5
 with:
    # Filepath of the project to be packaged, relative to root of repository
    PROJECT_FILE_PATH: 
    # NuGet package id, used for version detection & defaults to project name
    PACKAGE_NAME: # optional
    # Filepath with version info, relative to root of repository & defaults to PROJECT_FILE_PATH
    VERSION_FILE_PATH: # optional
    # Regex pattern to extract version info in a capturing group
    VERSION_REGEX: # optional, default is ^\s*<Version>(.*)<\/Version>\s*$
    # Useful with external providers like Nerdbank.GitVersioning, ignores VERSION_FILE_PATH & VERSION_REGEX
    VERSION_STATIC: # optional
    # Flag to toggle git tagging, enabled by default
    TAG_COMMIT: # optional, default is true
    # Format of the git tag, [*] gets replaced with actual version
    TAG_FORMAT: # optional, default is v*
    # API key to authenticate with NuGet server
    NUGET_KEY: # optional
    # NuGet server uri hosting the packages, defaults to https://api.nuget.org
    NUGET_SOURCE: # optional, default is https://api.nuget.org
    # Flag to toggle pushing symbols along with nuget package to the server, disabled by default
    INCLUDE_SYMBOLS: # optional
 
     
